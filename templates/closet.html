<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .image {
            width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    {% for image in images %}
        <img src="{{ url_for('uploaded_file', filename=image) }}" 
        class="image" 
        alt="{{ image }}">
    {% endfor %}
</body>
</html>
