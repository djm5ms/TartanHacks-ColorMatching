<!DOCTYPE html>
<html>
<head>
    <title>You are in the closet</title>
    <style>

        .image-loop-container {
          width: 50%; /* Contain to the middle half of the page */
          height: 50%%; /* Center in terms of height */
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center; /* Center vertically */
          align-content: center;
          margin: auto; /* Center horizontally */
        }
      
        .image-loop {
          display: flex;
          animation: scroll 20s linear infinite;
        }
      
        .image-loop img {
          width: 200px; /* Adjust as needed */
          height: auto;
          margin-right: 20px; /* Space between images */
        }
      
        @keyframes scroll {
          0% {
            transform: translateX(0);
          }
          100% {
            transform: translateX(-100%);
          }
        }
    </style>
    
</head>
<body>
    <div class="image-loop-container" style="display: flex; justify-content: center;">
        <div class="image-loop">
            {% for item in clothes %}
            <a href="{{ url_for('item_view', name=item.getImg().strip(imgDir))}}">
              <img src="{{ item.getImg() }}" alt="{{ item.getName() }}">
            </a>
            {% endfor %}
          
        </div>

    </div>
    


    <form action="/new-page" method="POST">
        <button type="submit" class="button">Get RGB List</button>
    </form>
    
</body>
</html>
